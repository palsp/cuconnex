apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-mysql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-mysql
  template:
    metadata:
      labels:
        app: event-mysql
    spec:
      containers:
        - name: event-mysql
          image: mysql
          args:
            - "--default-authentication-plugin=mysql_native_password"
          env:
            # this should be change to secret in production
            - name: MYSQL_ROOT_PASSWORD
              value : password
            - name: MYSQL_DATABASE
              value : event_db
---
apiVersion: v1
kind: Service
metadata:
  name: event-mysql-srv
spec:
  selector:
    app: event-mysql
  ports:
    - name: db
      port: 3306
      targetPort: 3306
